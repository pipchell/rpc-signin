<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RPCgroup Sign In</title>
<style>
  @font-face {
    font-family: 'League Spartan';
    src: url('LeagueSpartan-Bold.woff2') format('woff2'),
         url('LeagueSpartan-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
  }
  body {
    background-color: #000;
    color: #fff;
    font-family: 'League Spartan', sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .container {
    background: #1c1c1c;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    max-width: 380px;
    width: 100%;
    text-align: center;
  }
  img.logo {
    width: 80px;
    margin-bottom: 20px;
  }
  h2 {
    color: #e72c2c;
    margin: 0 0 25px;
  }
  label {
    display: block;
    margin: 10px 0 6px;
    text-align: left;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #000;
    color: #fff;
    font-family: 'League Spartan', sans-serif;
    font-size: 15px;
  }
  button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background: #e72c2c;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #c21f1f;
  }
  .message {
    margin-top: 15px;
    min-height: 1.2em;
  }
</style>
</head>
<body>

<div class="container">
  <img src="logo.png" alt="RPCgroup Logo" class="logo" />
  <h2>RPCgroup Sign In</h2>
  <form id="login-form">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required />
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required />
    <button type="submit">Sign In</button>
    <p class="message" id="msg"></p>
  </form>
</div>

<script>
  const form = document.getElementById('login-form');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    // Hardcoded credentials
    if(email === 'pipchell@rpcgroup.xyz' && password === '16961767Aa!') {
      msg.style.color = '#4caf50';
      msg.textContent = '✅ Signed in successfully!';
      // Redirect or do something here, e.g.
      // window.location.href = 'dashboard.html';
    } else {
      msg.style.color = '#e72c2c';
      msg.textContent = '❌ Invalid email or password.';
    }
  });
</script>

</body>
</html>
