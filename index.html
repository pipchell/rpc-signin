<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPCiot</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'League Spartan';
      src: url('LeagueSpartan-Bold.woff2') format('woff2'),
           url('LeagueSpartan-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }
    /* Background inspired by Home Assistant's tech vibe */
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'League Spartan', sans-serif;
      background: #000;
      overflow: hidden;
      color: #17d860;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
      background: radial-gradient(circle at center, #003300 0%, #000000 80%);
      overflow: hidden;
    }
    /* Animated hex grid pattern */
    .hex-grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image:
        repeating-radial-gradient(circle at 50% 50%, rgba(23,216,96,0.12) 0, rgba(23,216,96,0.12) 1px, transparent 1px, transparent 20px),
        repeating-conic-gradient(from 30deg, rgba(23,216,96,0.08) 0deg 60deg, transparent 60deg 120deg);
      animation: rotate 120s linear infinite;
      filter: blur(2px);
      top: -50%;
      left: -50%;
    }
    @keyframes rotate {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    .container {
      position: relative;
      z-index: 10;
      background: rgba(0, 25, 0, 0.85);
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow:
        0 0 30px #17d86088,
        0 0 10px #17d860aa inset;
      width: 360px;
      max-width: 90vw;
      text-align: center;
    }
    .logo {
      width: 90px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 4px #17d860);
    }
    h2 {
      font-weight: 900;
      margin-bottom: 30px;
      font-size: 1.9rem;
      letter-spacing: 0.05em;
      color: #17d860;
      text-shadow: 0 0 8px #17d860cc;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 700;
      margin: 12px 0 6px;
      color: #a0dca0;
      text-shadow: 0 0 2px #17d860aa;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 2px solid #17d860;
      background: #001a00;
      color: #b6f4b6;
      font-size: 16px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      font-family: 'League Spartan', sans-serif;
      box-shadow: 0 0 8px #17d86044;
    }
    input:focus {
      border-color: #00ff5a;
      box-shadow: 0 0 15px #00ff5aaa;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 16px;
      font-weight: 900;
      font-size: 17px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #13e27f, #0fc86d);
      color: #0a2c00;
      cursor: pointer;
      box-shadow: 0 0 15px #17d860cc;
      transition: background 0.3s ease;
      font-family: 'League Spartan', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    button:hover {
      background: linear-gradient(90deg, #0fc86d, #13e27f);
    }
    .message {
      margin-top: 18px;
      font-weight: 700;
      min-height: 1.4em;
      font-size: 1rem;
      text-shadow: 0 0 5px #17d860aa;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="hex-grid"></div>
  </div>

  <div class="container" role="main" aria-label="RPCgroup IoT Sign In">
    <img src="logo.png" alt="RPCgroup Logo" class="logo" />
    <h2>RPCgroup IoT</h2>
    <form id="login-form" novalidate>
      <label for="email">Email</label>
      <input type="email" id="email" autocomplete="username" placeholder="you@example.com" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" placeholder="••••••••" required />
      <button type="submit">Sign In</button>
      <p class="message" id="msg" aria-live="polite"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Hardcoded creds
      if(email === 'pipchell@rpcgroup.xyz' && password === '16961767Aa!') {
        msg.style.color = '#17d860';
        msg.textContent = '✅ Signed in successfully! Redirecting...';
        setTimeout(() => {
          window.location.href = 'https://rpcgroup.xyz';
        }, 1300);
      } else {
        msg.style.color = '#ff4c4c';
        msg.textContent = '❌ Invalid email or password.';
      }
    });
  </script>

</body>
</html>
